<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Criação de Personagem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> <!-- Arquivo CSS separado -->
</head>
<body>

  <h2 class="text-center titulo">Crie seu Personagem</h2>

  <div class="form-container">
    <form id="personagemForm">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" required />
      </div>
      
      <div class="mb-3">
        <label class="form-label">Raça</label>
        <div class="d-flex align-items-center">
          <button type="button" class="btn btn-secondary seta-esquerda" onclick="trocarOpcao('raca', -1)">◀</button>
          <span id="raca" class="mx-3">Humano</span>
          <button type="button" class="btn btn-secondary seta-direita" onclick="trocarOpcao('raca', 1)">▶</button>
        </div>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Classe</label>
        <div class="d-flex align-items-center">
          <button type="button" class="btn btn-secondary seta-esquerda" onclick="trocarOpcao('classe', -1)">◀</button>
          <span id="classe" class="mx-3">Knigth</span>
          <button type="button" class="btn btn-secondary seta-direita" onclick="trocarOpcao('classe', 1)">▶</button>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary w-100">Começar Aventura</button>
    </form>
  </div>

  <!-- Área do Sprite do Personagem -->
  <div class="sprite-container">
    <img id="spritePersonagem" src="sprites/humano_knight.png" alt="Personagem" />
  </div>

  <script src="script.js"></script>
</body>
</html>
